<div class="d-flex justify-content center">
    <h2>Angular Directives</h2>
</div>

<h3>Structural Directives</h3>

<div class="row">
    <div class="col-md-4">
        <h4>*ngIf</h4>
        <input type="text" [(ngModel)] = "name">
        <p *ngIf="title">Title var..</p> <br>

        <p *ngIf="name === 'Ahmet'">isim Ahmet!</p>

        <button (click)="changeTitle()">toggle</button>
    </div>
    <br>

    <div class="col-md-4">
        <h4>*ngSwitch</h4>

        <input type="text" [(ngModel)] = "username">
        <br>


        <ul [ngSwitch]="username">
            <li *ngSwitchCase="'Ahmet'">Hello Ahmet!</li>
            <li *ngSwitchCase="'Kerem'">Hello Kerem!</li>
            <li *ngSwitchDefault>Hello everyone!</li>
        </ul>
    </div>
</div>
